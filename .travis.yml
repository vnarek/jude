language: c
sudo: required
install: 
  - test -e .travis.opam.sh || wget
  https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-opam.sh
  -  test -e .travis.docgen.sh || wget
  https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-opam.sh
script: bash -ex .travis-opam.sh && bash -ex .travis-docgen.sh
env:
  matrix:
